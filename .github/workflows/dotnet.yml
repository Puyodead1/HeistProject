name: Build

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:  
  build:
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    runs-on: windows-latest
    steps:      
      - uses: actions/checkout@v3
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE
      - name: Restore Packages
        run: nuget restore HeistProject.sln
      - name: Build Solution
        run: |
          msbuild.exe HeistProject.sln /p:platform="x64" /p:configuration="Release"
      - name: Copy HeistProject Data Files
        run: Copy 'HeistProjectFiles/' 'bin/x64/Release/HeistProject'
        shell: powershell
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3.0.0
        with:
            name: HeistProject
            path: bin/x64/Release/*
